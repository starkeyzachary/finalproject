{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <h1 class="my-5">Log-in</h1>
        <p>Please, use the following form to log-in:</p>
        <form method="post">
          {{ form.as_p }}
          {% csrf_token %}
          <p><input type="submit" value="Log in"></p>
        </form>
{% endblock %}
