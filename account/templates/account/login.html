{% extends "base.html" %}


{% block title %}Log-in{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <div class="card mb-4 my-5">
        <div class="card-body">
          <p class="card-header text-muted" >
            <h1 class="my-2"></h1>Log-in</h1>
          </p>
          <p class="card-text">
            <p>Please, use the following form to log-in:</p>
          </p>
          <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Log in"></p>
            <!-- <form action="/account/register" method="post"></form>
              <input class="btn btn-primary" type="submit" value="Become A Member">
            </form> -->
          </form>
      <a href="/account/register" class="btn btn-primary">Become A Member &rarr;</a>
{% endblock %}
